      <h1>Formulaire de contact</h1>
      <form name="myForm" action="/file.php" onsubmit="return validateForm()" method="post">
         <table class="form-style">
            <tr>
               <td>
                  <label>
                     Votre nom <span class="required">*</span>
                  </label>
               </td>
               <td>
                  <input type="text" name="name" class="long"/>
                  <span class="error" id="errorname"></span>
               </td>
            </tr>
            <tr>
               <td>
                  <label>
                     Votre adresse e-mail <span class="required">*</span>
                  </label>
               </td>
               <td>
                  <input type="email" name="email" class="long"/>
                  <span class="error" id="erroremail"></span>
               </td>
            </tr>
            <tr>
               <td>
                  <label>
                     Message <span class="required">*</span>
                  </label>
               </td>
               <td>
                  <textarea name="message" class="long field-textarea"></textarea>
                  <span class="error" id="errormsg"></span>
               </td>
            </tr>
            <tr>
                <td>
                   <label>
                    Password <span class="required">*</span>
                   </label>
                </td>
                <td>
                   <input type="password" name="password" class="long" >
                   <span class="error" id="errormsg"></span>
                </td>
             </tr>
             <tr>
                <td>
                   <label>
                    Select <span class="required">*</span>
                   </label>
                </td>
                <td>
                    <input type="checkbox" name="LANGAGE"value="JS"/> js<br>
                    <input type="checkbox" name="LANGAGE" value="P"/>PHP<br>
                    <input type="checkbox" name="LANGAGE" value="J"/>JAVA<br>
                   <span class="error" id="errormsg"></span>
                </td>
             </tr>



             <tr>
                <td>
                   <label for="pays">
                    Dans quel pays habitez-vous ? <span class="required">*</span>
                   </label>
                </td>
                <td>
                    
       <select name="pays" id="pays" class="long">
        <option value="france">France</option>
        <option value="espagne">Espagne</option>
        <option value="italie">Italie</option>
        <option value="royaume-uni">Royaume-Uni</option>
        <option value="canada">Canada</option>
        <option value="etats-unis">États-Unis</option>
        <option value="chine">Chine</option>
        <option value="japon">Japon</option>
    </select>
 <span class="error" id="errormsg"></span>
                </td>
             </tr>



             
             <tr>
                <td>
                   <label>
                    Gender <span class="required">*</span>
                   </label>
                </td>
                <td>
                    <input type="radio" name="gender" value="male"/> Male<br>
                    <input type="radio" name="gender" value="female"/>Female <br>

                   <span class="error" id="errormsg"></span>
                </td>
             </tr>

             <tr>
                <td>
                   <label for="namefichier">
                    Select Photo<span class="required">*</span>
                   </label>
                </td>
                <td>
                    <input type="file" name="monfichier" class="long"/>
                   <span class="error" id="errorname"></span>
                </td>
             </tr>


             <tr>
                <td>
                    
                </td>
                <td>
                    <form>
                       
                        <p class="fallbackLabel">Veuillez saisir votre date de naissance :</p>
                        <div class="fallbackDatePicker">
                          <span>
                            <label for="day">Jour :</label>
                            <select id="day" name="day">
                            </select>
                          </span>
                          <span>
                            <label for="month">Mois :</label>
                            <select id="month" name="month">
                              <option selected>Janvier</option>
                              <option>Février</option>
                              <option>Mars</option>
                              <option>Avril</option>
                              <option>Mai</option>
                              <option>Juin</option>
                              <option>Juillet</option>
                              <option>Août</option>
                              <option>Septembre</option>
                              <option>Octobre</option>
                              <option>Novembre</option>
                              <option>Décembre</option>
                            </select>
                          </span>
                          <span>
                            <label for="year">Année :</label>
                            <select id="year" name="year">
                            </select>
                          </span>
                        </div>
                      </form>
                </td>
             </tr>







            <tr>
               <td>
            
               </td>
               <td>
                <p><button>Envoyer</button></p>
                <input type="submit" value="Envoyer">

               </td>
            </tr>
